<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" data-th-fragment="layout(title, content, active)">
    <head data-th-replace="fragments/Head :: head(${title})"></head>

    <body>
        <div class="vh-100 overflow-hidden" id="root">
            <div class="d-flex flex-md-row h-100">
                <!-- Side Navigation -->
                <nav
                    class="fixed-bottom position-md-static bg-dark text-light collapse h--100 show--sm show--md"
                    role="navigation"
                >
                    <ul class="nav nav-pills nav-fill flex-md-column">
                        <li class="nav-item title h2 collapse show--md">
                            ATM
                            <img
                                data-th-src="@{/img/logo.jpeg}"
                                alt="Logo Dim Dim"
                                class="rounded-circle bg-white"
                                style="width: 40px; height: 40px; object-fit: contain"
                            />
                        </li>

                        <!-- Navigation -->
                        <br
                            data-th-replace="fragments/NavItem :: item('Dashboard', '/app', ${active eq 'dashboard'}? true : false, columns-gap)"
                        />
                        <br
                            data-th-replace="fragments/NavItem :: item(Transações, '/app/transaction', ${active eq 'transaction'}? true : false, currency-exchange)"
                        />
                    </ul>
                </nav>

                <!-- Content Section -->
                <section class="w-100 h-100">
                    <!-- Top bar -->
                    <div class="topbar navbar navbar-light bg-dark h--topbar text-light">
                        <span
                            data-th-text="${active}"
                            class="nav-item text-light text-monospace h1 d-none text-uppercase"
                        ></span>

                        <img
                            data-th-src="@{/img/logo.jpeg}"
                            alt="Logo Dim Dim"
                            class="rounded-circle bg-white d-lg-none"
                            style="width: 40px; height: 40px; object-fit: contain"
                        />

                        <div class="d-flex align-items-center ml-auto">
                            <small class="text-muted mr-3" data-th-switch="${customer.sex}">
                                <span data-th-case="F">Bem-vinda,</span>
                                <span data-th-case="*">Bem-vindo,</span>
                                <span data-th-text="${customer.name}">Nome do cliente</span>
                            </small>
                            <div class="dropdown">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    id="actionMenu"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                    <i class="bi bi-justify"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="actionMenu">
                        <div class="nav-item">
                            <a data-th-href="@{/logout}" class="nav-link" role="button">Sair</a>
                                    <a class="dropdown-item" data-th-href="@{/logout}">Sair</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Content -->
                    <div
                        class="
                            children
                            container-fluid
                            d-flex
                            flex-column
                            justify-content-md-between
                            overflow-auto
                            pt-3
                            h--content
                        "
                    >
                        <div class="children--content mb-5">
                            <th:block data-th-replace="${content}" />
                        </div>

                        <div data-th-replace="fragments/Footer :: footer"></div>
                    </div>
                </section>
            </div>
        </div>

        <script data-th-src="@{/js/jquery-3.5.0.js}"></script>
        <script data-th-src="@{/js/bootstrap.js}"></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"
        ></script>
    </body>
</html>
